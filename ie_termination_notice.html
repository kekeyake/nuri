
<!DOCTYPE html>

    <!-- <link href="css/fonts.css" rel="stylesheet" type="text/css"> -->
    <style>
        /* reset */
        body,button,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,input,legend,li,ol,p,select,table,td,textarea,th,ul{margin:0;padding:0;font-family: HelveticaNeue-Light,AppleSDGothicNeo-UltraLight,AppleSDGothicNeo-Light,sans-serif-light;font-weight:normal;}
        html,body{height:100%;}

        a{text-decoration:none;}
        img,fieldset,button,input{border:0 none;}

        .wrap {

        .browsers-download a img {display: block;margin:0 auto 10px;width: 40px;}
    </style>
</head>
